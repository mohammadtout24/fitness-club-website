

<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Font Awesome for cart icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
            <!--  section-title Icon  -->
    <link rel="shortcut icon" href="{% static 'assets/Logo1.png' %}" type="image/x-icon">
    <style>
        /* Custom CSS for fixed image size */
        .product-image {
            max-width: 100%;
            max-height: 200px; /* Adjust as needed */
            object-fit: contain;
        }

        /* Additional styling for the product container */
        .product-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        /* Additional styling for the navbar */
        .navbar {
            background-color: #333;
            color: #fff;
        }
        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .navbar ul li {
            margin-right: 20px;
        }
        .navbar ul li:last-child {
            margin-right: 0;
        }
        .navbar ul li a {
            color: #fff;
            text-decoration: none;
        }
        .navbar ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar py-6">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/cart/"><i class="fas fa-shopping-cart"></i> Cart <!-- ({{ cart_item_count }}) --></a></li>
        </ul>
    </nav>
    
    <div class="container mx-auto mt-6 px-6 py-12 bg-gray-100 rounded-xl">
        <h2 class="mb-12 text-2xl text-center">Newest Products</h2>
        <div class="grid grid-cols-3 gap-6">
            {% for product in products %}
            <div>
                <a href="{% url 'detail' product.id %}">
                  <div class="p-6 bg-white rounded-xl product-container">
                    {% if product.image %}
                        <img class="product-image" src="{{ product.image.url }}" alt="{{ product.pname }}">
                    {% endif %}
                    <h2 class="text-xl font-semibold mt-4">{{ product.pname }}</h2>
                    <p class="text-gray-500">Price: ${{ product.price }}</p>
                  </div>
                </a>  
            </div>    
            {% endfor %}
        </div>
    </div>
</body>
</html>
