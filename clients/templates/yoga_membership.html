<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoga Class Registration</title>
    <link rel="stylesheet" href="{% static 'yoga_membership.css' %}">
            <!--  section-title Icon  -->
    <link rel="shortcut icon" href="{% static 'assets/Logo1.png' %}" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h2>Yoga Class Registration</h2>
        <form id="registration-form" action="" method="post">
            {% csrf_token %}
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required value="{{ request.session.client_name }}">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required value="{{ request.session.client_email }}">

            <label for="option">Choose a Membership Option:</label>
            <select id="option" name="option" required>
                <option value="">Select an option...</option>
                <option value="year">Year Card - $499</option>
                <option value="month">Month Card - $200</option>
                <option value="week">Week Card - $85</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('registration-form').addEventListener('submit', function(event) {
            event.preventDefault(); 
            
            alert('Registered successfully!');

            this.submit();
        });
    </script>
</body>
</html>
