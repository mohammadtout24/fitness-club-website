<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login </title>
            <!--  section-title Icon  -->
    <link rel="shortcut icon" href="{% static 'assets/Logo1.png' %}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="{% static 'signandlogin.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<div class="wrapper">
    <form method="post">
        {% csrf_token %}

               <h1>Login</h1>
                <div class="input-box"><input type="email" name="email" placeholder="Email">
                <i class='bx bx-envelope'></i>
            </div>
            <div class="input-box"><input type="password" name="password" placeholder="Password">
               <i class='bx bx-lock-alt'></i>
           </div>
           <input type="submit" name="submit" value="Log in" class="button"> 
         <div class="signLink"> <p> Don't have an account? <a href="{% url 'Sign up' %}">Sign up</a></p>
         </div>
    </form>
</div>
</body>
</html>
