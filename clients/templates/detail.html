
 <!DOCTYPE html>
 {% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
            <!--  section-title Icon  -->
    <link rel="shortcut icon" href="{% static 'assets/Logo1.png' %}" type="image/x-icon">
</head>    
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Logo -->
                <div class="flex-shrink-0">
                    <a href="/" class="flex items-center">
                        <span class="ml-2 font-semibold text-xl">Home</span>
                    </a>
                </div>
                <!-- Navigation Links -->
                <div class="hidden md:block">
                    <div class="ml-4 flex items-center md:ml-6">
                        <a href="/products/" class="px-3 py-2 rounded-md text-sm font-medium text-gray-900 hover:bg-gray-100">Products</a>
                        <a href="/cart/" class="ml-4 px-3 py-2 rounded-md text-sm font-medium text-gray-900 hover:bg-gray-100">Cart </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="max-w-4xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
        <div class="bg-white rounded-xl shadow-lg p-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div>
                    <img src="{{ item.image.url }}" class="rounded-xl w-full">
                </div>
                <div>
                    <h1 class="text-3xl font-bold mb-4">{{ item.pname }}</h1>
                    <p class="text-gray-700 mb-4"><strong>Price:</strong> ${{ item.price }}</p>
                    {% if item.description %}
                    <p class="text-gray-700 mb-4"><strong>Description:</strong><br>{{ item.description }}</p>
                    {% endif %}
                    <p class="text-gray-700 mb-4"><strong>choose the quantity below:</strong><br></p>
                    
                    <form method="post" action="{% url 'add_to_cart' item.pk %}" class="flex items-center">
                        {% csrf_token %}
                        <!-- Set maximum quantity to available qt in db -->
                        <input type="number" name="quantity" value="1" min="1" max="{{ item.quantity }}" class="mr-4 w-16 py-2 px-3 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500">
                        <br>
                        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">Add to Cart</button>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
