<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Information</title>
    <link rel="stylesheet" type="text/css" href="{% static 'client_info.css' %}">
            <!--  section-title Icon  -->
    <link rel="shortcut icon" href="{% static 'assets/Logo1.png' %}" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <h1>Welcome, {{ client_name }}</h1>
            <p>Your Email: {{ client_email }}</p>
            <p>Your Phone: {{ client_phone }}</p>
            
            
            <div class="button-row">
                <a href="{% url 'logout' %}" class="logout-button">Logout</a>
                <a href="{% url 'home' %}" class="go-home-button">Go Home</a>
            </div>
        </div>
    </div>
</body>
</html>
